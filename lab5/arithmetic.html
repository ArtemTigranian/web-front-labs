<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тигранян Артём Паруйрович. Лабораторная 5.</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon-32x32.png">
    <script>
        function showSum(){
            let inputA = document.getElementById('numA');
            let inputB = document.getElementById('numB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }

        function showRazn(){
            let inputA = document.getElementById('numA');
            let inputB = document.getElementById('numB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }

        function showUmn(){
            let inputA = document.getElementById('numA');
            let inputB = document.getElementById('numB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равна ' + result);
        }

        function showDel(){
            let inputA = document.getElementById('numA');
            let inputB = document.getElementById('numB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Деление ' + a + ' и ' + b + ' равна ' + result);
        }

        function showAuthor(){
            let author = 'Автор страницы: \nТигранян Артём Паруйрович';
            alert(author);
        }

        function showGreetings(){
            let greeting = 'Приветствую вас на моей странице!';
            alert(greeting);
        }

        function changeOutput(buttonNum, backColor, textColor){
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
        }
    </script>
    <style>
        .message{
            vertical-align: top;
            margin-top: 10px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            width: 250px;
            height: 60px;
            border: 3px solid green;
            background-color: white;
        }

        header{
            cursor: pointer;
        }

        footer{
            cursor: pointer;
        }

        #output{
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showRazn()">Найти разность чисел</div>
        <div class="message" onclick="showUmn()">Найти произведение чисел</div>
        <div class="message" onclick="showDel()">Найти деление чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'blue', 'white')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'green', 'aqua')">
        </div>

        <div id="output"></div>
    </main>

    <footer ondblclick="showGreetings()">
        &copy; Артём Тигранян, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
