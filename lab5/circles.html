<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тигранян Артём Паруйрович. Лабораторная 5.</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon-32x32.png">
    <script>
        function Remove(circle) {
            circle.style.opacity = '0';
        }

        function Return() {
            document.querySelectorAll('.circle').forEach(function(circle) {
                circle.style.opacity = '1';
            });
        }

    </script>
    <style>
        .circle{
            border-radius: 100%;
            border: solid 3px;
            width: 100px;
            height: 100px;
            display: inline-block;
            text-align: center;
            font-size: 50pt;
            position: absolute;
            cursor: pointer;
            transition: 0.5s;
            line-height: 100px;
        }
        .b1{
            background-color: red;
            margin-top: 100px;
            margin-left: 600px;
        }
        .b2{
            background-color: rgb(23, 99, 118);
            margin-top: 500px;
            margin-left: 200px;
        }
        .b3{
            background-color: lightblue;
            margin-top: 300px;
            margin-left: 900px;
        }
        .b4{
            background-color: pink;
            margin-top: 400px;
            margin-left: 1400px;
        }
        .b5{
            background-color: purple;
            margin-top: 100px;
            margin-left: 100px;
        }
        .b6{
            background-color: grey;
            margin-top: 100px;
            margin-left: 1300px;
        }
        .b7{
            background-color: blue;
            margin-top: 300px;
            margin-left: 400px;
        }
        .b8{
            background-color: yellow;
            margin-top: 500px;
            margin-left: 700px;
        }
        .b9{
            background-color: green;
            margin-top: 50px;
            margin-left: 1000px;
        }
        .b10{
            background-color: white;
            margin-top: 450px;
            margin-left: 1100px;
        }

    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная 5
    </header>

    <main>
        <div class="circle b1" id="output1" onclick="Remove(this)">1</div>
        <div class="circle b2" id="output2" onclick="Remove(this)">2</div>
        <div class="circle b3" id="output3" onclick="Remove(this)">3</div>
        <div class="circle b4" id="output4" onclick="Remove(this)">4</div>
        <div class="circle b5" id="output5" onclick="Remove(this)">5</div>
        <div class="circle b6" id="output6" onclick="Remove(this)">6</div>
        <div class="circle b7" id="output7" onclick="Remove(this)">7</div>
        <div class="circle b8" id="output8" onclick="Remove(this)">8</div>
        <div class="circle b9" id="output9" onclick="Remove(this)">9</div>
        <div class="circle b10" id="output10" onclick="Remove(this)">10</div>
        <input type="button" value="Вернуть" onclick="Return()">
    </main>

    <footer>

    </footer>
</body>
</html>
