<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тигранян Артём Паруйрович. Лабораторная 6.</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon-32x32.png">
    <script>
        function filter(){
            let color = document.getElementById('wear-color').value;
            let type = document.getElementById('wear-type').value;
            let wear = document.getElementById('wear');

            if(color == 'Красный' && type == 'Футболка'){
                wear.src = 'rt.png';
            }
            else if(color == 'Черный' && type == 'Футболка') {
                wear.src = "bt.png";
            }
            else if(color == 'Белый' && type == 'Футболка') {
                wear.src = "wt.png";
            }
            else if(color == 'Красный' && type == 'Поло') {
                wear.src = "rp.png";
            }
            else if(color == 'Черный' && type == 'Поло') {
                wear.src = "bp.png";
            }
            else if(color == 'Белый' && type == 'Поло') {
                wear.src = "wp.png";
            }
            else if(color == 'Красный' && type == 'Майка') {
                wear.src = "rm.png";
            }
            else if(color == 'Черный' && type == 'Майка') {
                wear.src = "bm.png";
            }
            else {
                wear.src = "wm.png";
            }
        }
    </script>
    <style>
        img {
            width: 400px;
        }
        button{
            font-size: 15pt;
        }
        select{
            font-size: 15pt;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная 6
    </header>

    <main>
        <div>
            Цвет одежды:
            <select id="wear-color">
                <option>Красный</option>
                <option>Белый</option>
                <option>Черный</option>
            </select><br>
            Тип одежды:
            <select id="wear-type">
                <option>Футболка</option>
                <option>Поло</option>
                <option>Майка</option>
            </select><br>

            <button onclick="filter()">OK</button><br>
            <img id="wear">
        </div>
    </main>

    <footer>
        &copy; Артём Тигранян, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
